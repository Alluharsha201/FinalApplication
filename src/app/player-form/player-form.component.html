<!-- src/app/player-form/player-form.component.html -->
<div class="container">
    <h2>{{ isEdit ? 'Edit Player' : 'Add Player' }}</h2>
    <form (ngSubmit)="savePlayer()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="player.name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="player.age" required>
      </div>
      <div class="form-group">
        <label for="team">Team:</label>
        <input type="text" class="form-control" id="team" name="team" [(ngModel)]="player.team" required>
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" class="form-control" id="position" name="position" [(ngModel)]="player.position" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Add' }}</button>
    </form>
  </div>
